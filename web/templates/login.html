<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <script src="https://kit.fontawesome.com/670e5e8eb8.js" crossorigin="anonymous"></script>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <!-- <link rel="stylesheet" href="css/styles.css" /> -->

</head>

<body>

  <!-- navigation bar -->
  <div class="topnav" id="myTopnav">
    <a href="{{ url_for('index')}}" class="active">Paper Trail</a>
    <a href="{{ url_for('register')}}">Sign Up</a>
    <a href="{{ url_for('about')}}">About</a>
    <a href="{{ url_for('sample')}}">Sample</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
  </div>

  <!-- javascript for navigation bar -->
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <!-- login -->
    <div style="margin:10%">
        <div class="login-box">
            <div class="login-form">
                <h1>Login</h1>
                <form method="POST">
                    <input type="text" class="login" placeholder="Username" name="username" required>
                    <input type="password" class="login" placeholder="Password" name="password" required>
                    <input type="submit" class="btnSubmit" value="Login" style="padding: 10px; margin:0;">
                    <div style="text-align: center; padding:40px">
                        Haven't registered?
                        <a href="{{ url_for('register')}}">
                          Create an account </a>
                    </div>
                </form>

                <!-- Flash message -->
                {% for message in get_flashed_messages() %}
                  <div class=flash>{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>


<!--footer-->
    <h4>©️2020 Paper Trail. All Rights Reserved.</h4>
  </p>

</body>

</html>
